<h3 class="test1">Please write down</h3>
<div class="test">
  <span *ngIf="result">
    <form class="example-form" (keydown.enter)="onEnter($event)">
      <input
        type="text"
        placeholder="Search something"
        [formControl]="control"
        [matAutocomplete]="auto"

      />
      <mat-autocomplete #auto="matAutocomplete" >
        <mat-option *ngFor="let data of filteredResult" [value]="data.dataUrl" (click)="onClick()">
          {{ data.dataUrl }}
        </mat-option>
      </mat-autocomplete>

      <div>
        <a
          mat-raised-button
          [disabled]="controlValue == ''"
          color="primary"
          (click)="onClick()"
          target="_blank"
          >Search</a
        >

        <!-- <a [ngClass]="{'disabled' :controlValue == ''}" mat-stroked-button href="https://www.google.com/" target="_blank">Link</a> -->
      </div>
    </form>
  </span>
</div>
<p *ngIf="error" class="error">{{ error | json }}</p>
